          <h2 id="惰性函数"><a href="#惰性函数" class="headerlink" title="惰性函数"></a>惰性函数</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*  天气信息管理（查询、设置地区...）</span><br><span class="line"> *  新闻信息管理（查询、设置地区、分享...）</span><br><span class="line"> *&#x2F;</span><br><span class="line">&#x2F;* 单例设计模式（最原始的模块化思想） *&#x2F;</span><br><span class="line"> let weatherModule &#x3D; (function () &#123;</span><br><span class="line">	let _default &#x3D; &#39;beijing&#39;;</span><br><span class="line">	let queryWeather &#x3D; function () &#123;</span><br><span class="line">		&#x2F;&#x2F;...</span><br><span class="line">	&#125;;</span><br><span class="line">	let setCity &#x3D; function () &#123;</span><br><span class="line">		&#x2F;&#x2F;...</span><br><span class="line">	&#125;;</span><br><span class="line"></span><br><span class="line">	return &#123;</span><br><span class="line">		&#x2F;&#x2F;ES6 setCity:setCity</span><br><span class="line">		setCity</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br><span class="line">let newsModule &#x3D; (function () &#123;</span><br><span class="line">	let _default &#x3D; &#39;beijing&#39;;</span><br><span class="line">	let queryNews &#x3D; function () &#123;</span><br><span class="line">		&#x2F;&#x2F;...</span><br><span class="line">		weatherModule.setCity();</span><br><span class="line">	&#125;;</span><br><span class="line">	return &#123;&#125;;</span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>

<h2 id="柯理化函数"><a href="#柯理化函数" class="headerlink" title="柯理化函数"></a>柯理化函数</h2><p>柯理化函数的思想：</p>
<ul>
<li>利用闭包的机制，把一些内容事先存储和处理了，等到后期需要的时候拿来即用即可<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">let obj &#x3D; &#123;</span><br><span class="line">    x: 100</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function fn(y, ev) &#123;</span><br><span class="line">    this.x +&#x3D; y;</span><br><span class="line">    console.log(this);</span><br><span class="line">&#125;</span><br><span class="line">function bind(func, context, ...args) &#123;</span><br><span class="line">    &#x2F;&#x2F;&#x3D;&gt;func:fn</span><br><span class="line">    &#x2F;&#x2F;&#x3D;&gt;context:obj</span><br><span class="line">    &#x2F;&#x2F;&#x3D;&gt;args:[200,300]</span><br><span class="line">    return function proxy() &#123;</span><br><span class="line">        func.call(context, ...args);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br><span class="line">setTimeout(bind(fn, obj, 200, 300), 1000);</span><br><span class="line">&#x2F;&#x2F;&#x3D;&gt;setTimeout(function proxy()&#123;</span><br><span class="line">&#x2F;&#x2F;   func.call(context, ...args);</span><br><span class="line">&#x2F;&#x2F;   &#x3D;&gt;fn.call(obj,200,300);</span><br><span class="line">&#x2F;&#x2F;&#125;,1000);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;* ~ function (proto) &#123;</span><br><span class="line">    function bind(context &#x3D; window, ...outerArgs) &#123;</span><br><span class="line">        &#x2F;&#x2F;&#x3D;&gt;this:要处理的函数</span><br><span class="line">        let _this &#x3D; this;</span><br><span class="line">        return function proxy(...innerArgs) &#123;</span><br><span class="line">            let args &#x3D; outerArgs.concat(innerArgs);</span><br><span class="line">            _this.call(context, ...args);</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">    proto.bind &#x3D; bind;</span><br><span class="line">&#125;(Function.prototype); *&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;* ~ function (proto) &#123;</span><br><span class="line">    function bind(context) &#123;</span><br><span class="line">        context &#x3D; context || window;</span><br><span class="line">        var _this &#x3D; this;</span><br><span class="line">        var outerArgs &#x3D; Array.prototype.slice.call(arguments, 1);</span><br><span class="line">        return function proxy() &#123;</span><br><span class="line">            var innerArgs &#x3D; [].slice.call(arguments, 0);</span><br><span class="line">            let args &#x3D; outerArgs.concat(innerArgs);</span><br><span class="line">            _this.apply(context, args);</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">    proto.bind &#x3D; bind;</span><br><span class="line">&#125;(Function.prototype);</span><br></pre></td></tr></table></figure>

</li>
</ul>
<h2 id="compose函数"><a href="#compose函数" class="headerlink" title="compose函数"></a>compose函数</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">let fn1 &#x3D; function (x) &#123;</span><br><span class="line">    return x + 10;</span><br><span class="line">&#125;;</span><br><span class="line">let fn2 &#x3D; function (x) &#123;</span><br><span class="line">    return x * 10;</span><br><span class="line">&#125;;</span><br><span class="line">let fn3 &#x3D; function (x) &#123;</span><br><span class="line">    return x &#x2F; 10;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function compose(...funcs) &#123;</span><br><span class="line">    &#x2F;&#x2F;&#x3D;&gt;funcs:传递的函数集合</span><br><span class="line">    return function proxy(...args) &#123;</span><br><span class="line">        &#x2F;&#x2F;&#x3D;&gt;args:第一次调用函数传递的参数集合</span><br><span class="line">        let len &#x3D; funcs.length;</span><br><span class="line">        if (len &#x3D;&#x3D;&#x3D; 0) &#123;</span><br><span class="line">            &#x2F;&#x2F;&#x3D;&gt;一个函数都不需要执行,直接返回ARGS</span><br><span class="line">            return args;</span><br><span class="line">        &#125;</span><br><span class="line">        if (len &#x3D;&#x3D;&#x3D; 1) &#123;</span><br><span class="line">            &#x2F;&#x2F;&#x3D;&gt;只需要执行一个函数，把函数执行，把其结果返回即可</span><br><span class="line">            return funcs[0](...args);</span><br><span class="line">        &#125;</span><br><span class="line">        return funcs.reduce((x, y) &#x3D;&gt; &#123;</span><br><span class="line">            return typeof x &#x3D;&#x3D;&#x3D; &quot;function&quot; ? y(x(...args)) : y(x);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;&#x3D;&gt;compose函数调用的扁平化</span><br><span class="line">    console.log(compose()(5)); &#x2F;&#x2F;&#x3D;&gt;5</span><br><span class="line">    console.log(compose(fn1)(5)); &#x2F;&#x2F;&#x3D;&gt;5+10 &#x3D; 15</span><br><span class="line">    console.log(compose(fn1, fn2)(5)); &#x2F;&#x2F;&#x3D;&gt;fn1(5)&#x3D;15  fn2(15)&#x3D;150 ...</span><br><span class="line">    console.log(compose(fn1, fn2, fn1, fn3)(5)); &#x2F;&#x2F;&#x3D;&gt;16</span><br></pre></td></tr></table></figure>
